<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Pesquisar Pokemon</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active">Integrantes<span class="sr-only">(Página atual)</span></a>
        <a class="nav-item nav-link active" href="https://github.com/JacomoAraujo">Jácomo Araújo<span
            class="sr-only">(Página atual)</span></a>
        <a class="nav-item nav-link active" href="https://github.com/DiegoCardoso06">Diego Cardoso<span
            class="sr-only">(Página atual)</span></a>
        <a class="nav-item nav-link active" href="https://github.com/poxaWes">Wesley Silva<span class="sr-only">(Página
            atual)</span></a>
      </div>
    </div>
  </nav>
  <div class="conteiner d-flex justify-content-center">
    <div class="card text-white bg-dark mb-3 justify-content-center " style="max-width: 18rem;">
      <img class="card-img-top " src="imagem/squirtle.gif" alt="Imagem de capa do card">
      <div class="card-body ">
        <h5 class="card-title text-center">Pokedex Online</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="nomePokemon" placeholder="Nome do Pokemon: "
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="buscaPokemon()"
              id="button-addon2">Buscar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="conteiner d-flex justify-content-center">
      <div class="card-group">
        <div class="card text-white bg-dark mb-3 justify-content-center" style="max-width: 18rem;">
          <img class="card-img-top " id="fotoPokemon" src="" alt="Foto do Pokemon">
          <img class="card-img-top " id="fotoCosta" src="" alt="Foto de Costas">
          <div class="card-body">
            <h5 class="card-title text-center" id="nomePoke" style="text-transform: uppercase;"></h5>

            <div class="card-text">
              <div for="nmrPoke" id="nmrPoke"></div>
              <div for="peso" id="peso"></div>
              <div for="altura" id="altura"></div>

              <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Voltar</a>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- modal -->
    <div class="modal" tabindex="-1" role="dialog" id="modalPoke">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nomePokemonTitulo">
              
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="detalhePokemon"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar mudanças</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
