<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <!--Favicon do site -->
  <link rel="shortcut icon" href="imagem/favicon-32x32.png" type="image/x-icon" />
  
  <title>Pesquisar Pokemon</title>
</head>

<body>
  <!--Cabeçalho com link dos integrantes-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active">Git Dos integrantes! </a>
        <a class="nav-item nav-link active" href="https://github.com/JacomoAraujo">Jácomo Araújo</a>
        <a class="nav-item nav-link active" href="https://github.com/DiegoCardoso06">Diego Cardoso</a>
        <a class="nav-item nav-link active" href="https://github.com/poxaWes">Wesley Silva<span class="sr-only"></a>
      </div>
    </div>
  </nav>
  <!--Pagina inicial com a imagem e o buscador de pokemons -->
  <div class="conteiner d-flex justify-content-center">
    <div class=justify-content-center style="width: 33rem;">
      <img class="card-img-top " src="imagem/pokemon-nintendo.gif" alt="Imagem de capa do card">
      <div class="card-body ">
        <h5 class="card-title text-center" style="color: white;">Pokedex Online</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="nomePokemon" placeholder="Nome do Pokemon: "
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button style="height: 50px; width: 100px; box-shadow:0 4px 8px rgb(0,0,0,0.8); " type="button"
              onclick="buscaPokemon()" id="button-addon2">Buscar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- modal Para exibiçãõ do pokemon -->
  <div class="modal" tabindex="-1" role="dialog" id="modalPoke">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nomePokemonTitulo" style="text-transform: uppercase"></h5>

          </button>
        </div>
        <div class="modal-body">
          <div class="container d-flex justify-content-center">
            <div>
              <div>
                <h5 class="card-title text-center" id="nomePoke" style="text-transform: uppercase;"></h5>
                <!-- Imagem principal -->
                <div class="row">
                  <div class="col-md-6">
                    <img class="img" id="fotoPokemon" src="" alt="Foto do Pokemon" width="250">
                  </div>
                  <!-- Imagem de Costas -->
                  <div class="col-md-6">
                    <img class="img" id="fotoCosta" src="" alt="Foto de Costas" width="250">
                  </div>
                  <div>
                    <!--Retorno dos detalhes dos pokemons-->
                    <div class="card-text" style="text-align: center;">
                      <div for="nmrPoke" id="nmrPoke"></div>
                      <div for="peso" id="peso"></div>
                      <div for="altura" id="altura"></div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!--Carregando o link do script -->
  <script src="script.js"></script>
</body>

</html>
